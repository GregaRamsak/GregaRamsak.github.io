<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GregaRamsak</title>
  <link
    href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500,700|Roboto:100,300,400,500,700,900&display=swap&subset=latin-ext"
    rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #6195C2;
      color: rgba(255, 255, 255, 0.3);
    }

    *,
    *:visited {
      font-family: 'Roboto', sans-serif;
      font-size: 1em;
      color: rgba(255, 255, 255, 0.3);
    }

    a {
      text-decoration: none;
    }

    a.btn {
      border-radius: 5em;
      background-color: rgba(255, 255, 255, 0.05);
      display: inline-block;
      padding: 0.7em 1.4em;
      margin-bottom: 2em;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.08);
    }

    div {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div>
    <a class="btn" href="/tasktimetracker.html">Start Task Time Tracker</a>

    <a href="https://github.com/GregaRamsak/GregaRamsak.github.io/blob/master/README.md">Instructions</a>

  </div>
</body>

</html>
